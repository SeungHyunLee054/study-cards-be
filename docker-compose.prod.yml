services:
  postgres:
    image: postgres:15-alpine
    container_name: study-cards-postgres-prod
    ports:
      - "5432:5432"
    environment:
      TZ: Asia/Seoul
      POSTGRES_DB: ${DB_NAME:-study_cards_prod}
      POSTGRES_USER: ${DB_USER:-study_cards_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - study-cards-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-study_cards_prod} -d ${DB_NAME:-study_cards_prod}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: study-cards-redis-prod
    environment:
      - TZ=Asia/Seoul
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - study-cards-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  app:
    image: ${DOCKER_IMAGE:-study-cards-app:latest}
    container_name: study-cards-app-prod
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      TZ: Asia/Seoul

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-study_cards_prod}
      DB_USER: ${DB_USER:-study_cards_prod}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Redis password required}

      # JWT
      APP_JWT_SECRET: ${APP_JWT_SECRET:?JWT secret required}

      # Email
      MAIL_HOST: ${MAIL_HOST:?Mail host required}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:?Mail username required}
      MAIL_PASSWORD: ${MAIL_PASSWORD:?Mail password required}

      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?Google client ID required}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?Google client secret required}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:?Kakao client ID required}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:?Kakao client secret required}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:?Naver client ID required}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:?Naver client secret required}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:?OAuth2 redirect URI required}

      # AI (Gemini)
      GEMINI_API_KEY: ${GEMINI_API_KEY:?Gemini API key required}

      # Payment (Toss)
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY:?Toss client key required}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY:?Toss secret key required}
      TOSS_WEBHOOK_SECRET: ${TOSS_WEBHOOK_SECRET:-}

      # Cookie
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:?Cookie domain required}

      # API Docs
      SPRINGDOC_SERVER_URL: ${SPRINGDOC_SERVER_URL:-http://localhost:8080}

      # Firebase (FCM) - base64 인코딩된 서비스 계정 JSON
      FCM_SERVICE_ACCOUNT_KEY: ${FCM_SERVICE_ACCOUNT_KEY:?FCM service account key required}
      FCM_CREDENTIALS_PATH: /app/config/firebase-service-account.json

      LOGGING_FILE_PATH: /app/logs
    user: root
    entrypoint: >
      sh -c "mkdir -p /app/config /app/logs
      && chown -R 1000:1000 /app/logs /app/config
      && echo $$FCM_SERVICE_ACCOUNT_KEY | base64 -d > /app/config/firebase-service-account.json
      && exec su appuser -c \"exec java $$JAVA_OPTS -jar /app/app.jar\""
    volumes:
      - /opt/study-cards/logs:/app/logs
    networks:
      - study-cards-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M

  watchtower:
    image: containrrr/watchtower
    container_name: study-cards-watchtower
    environment:
      TZ: Asia/Seoul
      DOCKER_API_VERSION: "1.44"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 30
      WATCHTOWER_LABEL_ENABLE: "true"
      REPO_USER: ${DOCKERHUB_USER:?DockerHub username required}
      REPO_PASS: ${DOCKERHUB_PASS:?DockerHub password required}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - study-cards-network
    restart: unless-stopped

networks:
  study-cards-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
