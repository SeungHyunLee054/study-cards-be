services:
  postgres:
    image: postgres:15-alpine
    container_name: study-cards-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-study_cards_prod}
      POSTGRES_USER: ${DB_USER:-study_cards_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - study-cards-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-study_cards_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: study-cards-redis-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - study-cards-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  app:
    image: ${DOCKER_IMAGE:-study-cards-app:latest}
    container_name: study-cards-app-prod
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database - application-prod.yml이 기대하는 환경변수
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-study_cards_prod}
      DB_USER: ${DB_USER:-study_cards_prod}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}

      # Redis - application-prod.yml이 기대하는 환경변수
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Redis password required}

      # JWT
      APP_JWT_SECRET: ${APP_JWT_SECRET:?JWT secret required}

      # Email
      MAIL_HOST: ${MAIL_HOST:?Mail host required}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:?Mail username required}
      MAIL_PASSWORD: ${MAIL_PASSWORD:?Mail password required}

      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?Google client ID required}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?Google client secret required}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:?Kakao client ID required}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:?Kakao client secret required}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:?Naver client ID required}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:?Naver client secret required}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:?OAuth2 redirect URI required}

      # AI (Gemini)
      GEMINI_API_KEY: ${GEMINI_API_KEY:?Gemini API key required}

      # Payment (Toss)
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY:?Toss client key required}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY:?Toss secret key required}
      TOSS_WEBHOOK_SECRET: ${TOSS_WEBHOOK_SECRET:-}

      # API Docs
      SPRINGDOC_SERVER_URL: ${SPRINGDOC_SERVER_URL:-http://localhost:8080}

      # Firebase (FCM) - application-prod.yml이 기대하는 환경변수
      FCM_CREDENTIALS_PATH: /app/config/firebase-service-account.json
    volumes:
      - ./config/firebase-service-account.json:/app/config/firebase-service-account.json:ro
    networks:
      - study-cards-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M

networks:
  study-cards-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
