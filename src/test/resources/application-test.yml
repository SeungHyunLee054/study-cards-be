spring:
  application:
    name: study-cards-test


  mail:
    host: localhost
    port: 25
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    root: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
  server:
    url: http://localhost:8081

app:
  security:
    jwt:
      issuer: study-cards-test
      secret: test-jwt-secret-key-must-be-at-least-32-bytes-long-for-hmac-sha256
      access-token-expire-minutes: 30
      refresh-token-expire-days: 14
  payment:
    toss:
      client-key: test_ck_test_key_for_unit_tests
      secret-key: test_sk_test_key_for_unit_tests
      webhook-secret: test_webhook_secret
  cookie:
    domain:
