spring:
  application:
    name: study-cards-test

  main:
    allow-bean-definition-overriding: true

  ai:
    model:
      chat: google-genai
      embedding: google-genai
      image: google-genai
      moderation: google-genai
      audio:
        speech: google-genai
        transcription: google-genai

  mail:
    host: localhost
    port: 25
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    root: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
  server:
    url: http://localhost:8080

spring.ai.google.genai:
  api-key: test-api-key-for-tests-only

spring.security.oauth2.client:
  registration:
    google:
      client-id: test-google-client-id
      client-secret: test-google-client-secret
      scope:
        - email
        - profile

app:
  oauth2:
    redirect-uri: http://localhost:3000/oauth/callback
  security:
    jwt:
      issuer: study-cards-test
      # HMAC-SHA256은 최소 256비트(32바이트) 키 필요
      secret: test-jwt-secret-key-must-be-at-least-32-bytes-long-for-hmac-sha256
      access-token-expire-minutes: 30
      refresh-token-expire-days: 14
